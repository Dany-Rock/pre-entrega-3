{% extends 'padre.html' %}


{% load static %}

{% block contenido %}

  <main class="container">
    <h1 class="text-xl-center">Alumnos</h1>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre de alumno</th>
                <th>Grupo</th>
                <th>DNI</th>
            </tr>
        </thead>
        <tbody>
            {% for n in alumnos %}  <!--P-->
            <tr>
                <th scope ="row">{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.grupo}}</td>
                <td>{{n.dni}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </main>
  
{% endblock %}
