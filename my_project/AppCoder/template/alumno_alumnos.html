{% extends 'padre.html' %}


{% load static %}

{% block contenido %}

  <main class="container">
    <h1 class="text-xl-center">Alumnos</h1>
    <a href="agregar_alumno" class ="btn btn-outline-success btn-sm">Nuevo alumno</a>
    <a href="buscar_alumno" class ="btn btn-outline-success btn-sm">Buscar alumno</a>
    <h1 class="text-xl-center"></h1>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre de alumno</th>
                <th>Grupo</th>
                <th>DNI</th>
            </tr>
        </thead>
        <tbody>
            {% for n in alumnos %}  <!--P-->
            <tr>
                <th scope ="row">{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.grupo}}</td>
                <td>{{n.dni}}</td>
                <td><a href="{% url 'eliminar_alumno' n.id %}" class="btn btn-outline-success">Borrar</a></td> <!--esto matchea con el name en el path!!!!!-->
                <td><a href="{% url 'editar_alumno' n.id %}" class="btn btn-outline-warning">Editar</a></td> <!--esto matchea con el URL en el path!!!!!-->
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </main>
  
{% endblock %}
